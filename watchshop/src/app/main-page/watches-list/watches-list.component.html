<div *ngFor="let watch of watches">
<div class="card">

    <img
      src="assets/images/michael-kors1.jpg"
      alt="Avatar"
      style="width: 80px; height:80px;"
    />
    <div class="container">
      <h4>
        <b>{{ watch.name }}</b>
      </h4>
      <p>{{ watch.price }}</p>
    </div>
  </div>
</div>
