<form class="example-form" [formGroup]='usersForm'>
  <div class="example-full-width">
    <input matInput placeholder="Choose a user" formControlName='userInput'>
  </div>
  <span>Your choice is: {{usersForm.get('userInput').value | json}}</span>

  <div >
      <div *ngFor="let user of (filteredUsers | async)?.results" [value]="user">
        <span>{{ user.name }}</span>
        <span> | ID: {{user.id}}</span>
      </div>
  </div>
</form>
